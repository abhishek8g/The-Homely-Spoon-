<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cook Registration - The Homely Spoon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
        url('https://adflex.io/wp-content/uploads/2023/04/using-color-to-appeal-to-foodies.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #ea580c;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input, textarea, select {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
    }

    input[type="file"] {
      border: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.9rem;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff6a5b, #ffb16b);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cook Registration</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" placeholder="Enter mobile number" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required />

      <label for="dishes">Specialty Dishes / Cuisine</label>
      <input type="text" id="dishes" name="dishes" placeholder="E.g., South Indian, Biryani, Sweets" required />

      <label for="address">Kitchen Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Street, City, Pincode" required></textarea>

      <label for="photo">Upload Dish Photos</label>
      <input type="file" id="photo" name="photo[]" multiple accept="image/*" />

      <button type="submit">Register & Start Selling</button>
    </form>
  </div>
</body>
</html>
